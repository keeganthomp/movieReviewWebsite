<!DOCTYPE html>
<html lang="en">

<head>
    <title>Film Club - Join</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/joinStyle.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="../images/filmclub.png" alt="Film Club">
        <nav>
            <a href="../index.html">Home</a>
            <a href="../calender/index.html">Calender</a>
            <a href="index.html">Join</a>
        </nav>
        <div class="blue-bg"></div>

    </div>

    <h1 class="joinTitle">Join Film Club</h1>
    <form action="">
        <div class="profileInfo">
            <div class="profileUpload">
                <label for="profile">profile picture</label>
                <br>
                <input type="file" name="profile" id="profile" value="">
                <div class="imgWrapper">
                    <img src="../images/profile-placeholder.png" alt="">
                </div>
            </div>
            <div class="inputs">
                <div class="names">
                    <div class="inputWrapper">
                        <label for="name">name</label>
                        <br>
                        <input type="text">
                    </div>
                    <div class="inputWrapper">
                        <label for="name">email</label>
                        <br>
                        <input type="email">
                    </div>
                </div>
                <div class="passwords">
                    <div class="inputWrapper">
                        <label for="name">password</label>
                        <br>
                        <input type="password">
                    </div>
                    <div class="inputWrapper">
                        <label for="name">confirm password</label>
                        <br>
                        <input type="password">
                    </div>
                </div>
            </div>
        </div>
        <p>Which genres are you interested in?</p>
        <div class="interest">
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>action</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>drama</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>horror</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>science fiction</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>adventure</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>fantasy</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>mystery</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>western</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>comedy</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>historical</label>
            </div>
            <div class="checkboxWrapper">
                <input type="checkbox" name="" value=""><label>romance</label>
            </div> 
        </div>
        <div class="additionalInfo">
                <div class="textareaWrapper">
                    <label for="">Additional input</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
        <div class="submitBtn">
            <input type="submit" value="Join Film Club">
        </div>
    </form>

    <div class="footer">
        <nav>
            <a href="..index.html">Home</a>
            <a href="../calender/index.html">Calender</a>
            <a href="index.html">Join</a>
            <p class="copyright">&copy 2017, Film Club</p>
        </nav>
    </div>

</body>

</html>
